<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karthik.23bce20022</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("https://images.unsplash.com/photo-1618456289852-b2b3fad2552e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: 100% 100%;
        }

        .container {
            display: flex;
            width: 70vw;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            background-color: rgb(0, 0, 0.0.3);
            box-shadow: 0px 0px 20px rgb(101, 145, 182);
            border-radius: 5px;
        }

        .button {
            display: flex;
        }

        #display {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0px 0px 20px blue;
            padding: 5px;
            border-radius: 5px;
        }

        button {
            margin-right: 10px;
            font-size: 20px;
            background-color: rgb(0, 0, 0, 0.3);
            color: white;
            border: none;
            padding: 5px;
            box-shadow: 0px 0px 20px blue;
            border-radius: 5px;
        }

        button:hover {
            box-shadow: 0px 0px 50px blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="display">
            00:00:00
        </div>
        <div class="button">
            <button id="start">start</button>
            <button id="pause">pause</button>
            <button id="reset">reset</button>
        </div>
    </div>
    <script>
        let timerDisplay = document.getElementById("display");
        let startBtn = document.getElementById("start");
        let pauseBtn = document.getElementById("pause");
        let resetBtn = document.getElementById("reset");

        let seconds = 0;
        let interval = null;

        function updateDisplay() {
            let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
            let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            let secs = String(seconds % 60).padStart(2, '0');
            timerDisplay.textContent = `${hrs}:${mins}:${secs}`;
        }

        function startTimer() {
            if (interval) return; 

            interval = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(interval);
            interval = null;
        }

        function resetTimer() {
            pauseTimer();
            seconds = 0;
            updateDisplay();
        }

        startBtn.onclick = startTimer;
        pauseBtn.onclick = pauseTimer;
        resetBtn.onclick = resetTimer;

    </script>

</body>

</html>
